   <h1>Photo Booth Company<h1>
  
   
       
        
   </div>  
       
    

   
  <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Images/boothrabbit.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Images/cole.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Images/eventZMM.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

      




   <form action="index.html" Method="post">
      
    

    
    <h2>Contact us</h2>

    <fieldset>


    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" required aria-required="true">

    <label for="email">Email:</label>
    <input type="email" id="mail" name="user_email" required aria-required="true">

    <label for="number">Phone Number:</label>
    <input type="number"id="number" name="user_number">

    <label for="Notes">Event Notes:</label>
    <input type="Notes" id="Notes" name="user_Notes">

    <label for="category">Event Category:</label>
    <select id="category" name="user_category" type="category">
    <optgroup label="Group Name">
        <option value="wedding_reception">Wedding Reception</option>
        <option value="Birthday_Party">Birthday Party</option>
        <option value="Holiday_Party">Holiday Party</option>
        <option value="Corporate_Event">Corporate Event</option>
        <option value="other">Other</option>
     </optgroup>

    
    
    
    </fieldset>

    <selct><input type="submit" value="Submit"></select>

    </form>
    
    <script> showSlides(slideIndex); </script>
